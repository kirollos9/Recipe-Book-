<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>
        {{ error }}
      </p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading ">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email="true"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          minlength="6"
          ngModel
          required
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          {{ isLogingMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLogingMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
  </div>
</div>
